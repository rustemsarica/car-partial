    <script type="text/javascript" >
        function carpartialselector() {
            const element = document.querySelector('#car-selector');
            const info = document.querySelector('.car-part');
    
            element.addEventListener(
                'mouseover',
                function (event) {
                if (event.target.tagName === 'path' && event.target.getAttribute('data-name')!== "" && event.target.getAttribute('data-name')!==null) {
                    
                    info.innerHTML = [
                    '<div>',
                    event.target.getAttribute('data-name'),
                    '</div>'
                    ].join('');
                }
                }
            );
    
            element.addEventListener(
                'mousemove',
                function (event) {
                info.style.top = event.pageY + 25 + 'px';
                info.style.left = event.pageX + 'px';
                }
            );
    
            element.addEventListener(
                'mouseout',
                function (event) {
                info.innerHTML = '';
                }
            );
    
            element.addEventListener(
                'click',
                function (event) {
                    
                if (event.target.tagName === 'path' && event.target.getAttribute('data-name')!== "" && event.target.getAttribute('data-name')!==null) {
                    const id = event.target.getAttribute('id');
                    //event.target.className += "fil1";
                    if(event.target.classList.contains('fil0')){
                    event.target.classList.replace('fil0','fil1');
                    event.target.classList.replace('str0','str1');
                    document.getElementById(id+"-boyali").checked = true;
                    }else if(event.target.classList.contains('fil1')){
                    event.target.classList.replace('fil1','fil2');
                    event.target.classList.replace('str1','str2');
                    document.getElementById(id+"-degisti").checked = true;
                    }else if(event.target.classList.contains('fil2')){
                    event.target.classList.replace('fil2','fil0');
                    event.target.classList.replace('str2','str0');
                    document.getElementById(id+"-orjinal").checked = true;
                    }
                    
                }
                }
            );
        }
    
        function selectCarPart(name,value){
            document.querySelector('#'+name).classList.remove('fil0','fil1','fil2');
            document.querySelector('#'+name).classList.add('fil'+value);
            document.querySelector('#'+name).classList.remove('str0','str1','str2');
            document.querySelector('#'+name).classList.add('str'+value);
        }
        
        carpartialselector();     					
    </script> 
</body>
</html>
